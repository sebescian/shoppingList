<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping List</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>Shopping List</h1>
            <form id="newShoppingList">
                <input type="text" name="newItemInput" id="newItemInput" placeholder="Add an item" />
                <input type="submit" id="newItemSubmit" value="Add item" />
            </form>
        </header>
        <section id="shoppingList">
            <h2>Items</h2>
            <div id="items">
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
